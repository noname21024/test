<!DOCTYPE html>
<html lang="en">
{% load static %}
{% load crispy_forms_tags %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,900;1,300&display=swap" rel="stylesheet">
    <script src = "{% static 'styles/htmx.min.js' %}"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script defer src = "{% static 'styles/bootstrap.bundle.min.js' %}" ></script>
    <link rel="stylesheet" href="{%  static 'styles/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'styles/login_register.css' %}">
</head>

<style>
    body {
        background-image: url("static/images/OIG4.png") no-repeat;
        }    
</style>

<body>
    <div class="wrapper">
        <a href = "{% url 'home' %}" class = 'icon-close'>
            <i class="fa fa-close"></i>
        </a>
        <form action="" method = 'POST'>
            <h1>Đăng ký</h1>
            {% csrf_token %}
            {{form|crispy}}

            <button type = "submit" class = "btn">Đăng ký</button>

            <div class = "register-link">
                <p>Bạn đã có tài khoản
                    <a href="{% url 'login' %}">Đăng nhập</a>
                </p>
            </div>
        </form>
    </div>
</body>
</html>
